<!DOCTYPE html>
<html>

<head>
    <title>Eco Alternative</title>

    <!-- Link to the jQuery Library -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>

    <!-- Including Font Awesome Icons -->
    <script src="https://use.fontawesome.com/b38c8ed4c7.js"></script>

    <!-- Link to reset stylesheet -->
    <!-- <link rel="stylesheet" href="css/reset.css"> -->

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- <link rel="stylesheet" href="css/style.css"> -->
</head>

<body>


    <main>
        <div class="container">
            <div class="row">
                <div class="col s12 z-depth-5 mainpanel">
                    <div id="mainpanel-content">
                        <h1>Add Your Product</h1>
                        <div class="divider"></div>



                        <div class="input-field col s6">
                            <h5>Product Name (Required)</h5>
                            <input type="text" class="validate" placeholder="Product Name Here" id="product_specific">
                        </div>

                        <div class="input-field col s6">
                            <h5>Link to Photo Image (Required)</h5>
                            <input type="text" class="validate" placeholder="Photo Link Here" id="image">
                        </div>

                        <div class="input-field col s6">
                            <h5>Purchase Link (Required)</h5>
                            <input type="text" class="validate" placeholder="Purchase Link Here" id="external_link">
                        </div>

                        <div class="input-field col s6">
                            <h5>Blog Link (Required)</h5>
                            <input type="text" class="validate" placeholder="Blog Link Here" id="source">
                        </div>

                        <div class="input-field col s12">
                            <h5>Price (Required)</h5>
                            <input type="text" class="validate" placeholder="Price" id="price">
                        </div>
                        

                        
                        <div class="input-field col s12">
                            <h5>Product Category</h5>
                            <select id="category_name">
                                <option disabled selected>Choose your option</option>
                                <option value="1">Beauty and Personal Care</option>
                                <option value="2">Bed and Bedding</option>
                                <option value="3">Bath and Spa</option>
                                <option value="4">Cleaning</option>
                                <option value="5">Baby and Kids</option>
                                <option value="6">Home Improvement</option>
                                <option value="7">Kitchen and Storage</option>
                                <option value="8">Yard and Garden</option>
                                <option value="9">Pet Supplies</option>
                                <option value="10">Travel and Recreation</option>
                                <option value="11">Electronics</option>

                            </select>
                        </div>

                        <div class="input-field col s12">
                            <h5>Product Type</h5>
                            <select id="product_general">
                                <option value="" disabled selected>Choose your option</option>
                                <option value="1">Moisturizer</option>
                                <option value="2">Facial Oil</option>
                                <option value="3">Shampoo</option>
                                <option value="1">Sheets</option>
                                <option value="2">Mattress</option>
                                <option value="3">Comforter</option>
                                <option value="1">Paper Products</option>
                                <option value="2">Towels</option>
                                <option value="3">Bath Essentials</option>
                                <option value="4">Dental Hygiene</option>
                                <option value="1">Chemicals</option>
                                <option value="2">Cleaning Supplies</option>
                                <option value="1">Bath & Potty</option>
                                <option value="2">Nursing</option>
                                <option value="3">Bedding & DÃ©cor</option>
                                <option value="4">Feeding</option>
                                <option value="1">Pest Control</option>
                                <option value="2">Heating & Cooling</option>
                                <option value="3">Emergency Supplies</option>
                                <option value="1">Kitchen</option>
                                <option value="2">Storage</option>
                                <option value="1">Garden</option>
                                <option value="2">Yard</option>
                                <option value="1">Bedding</option>
                                <option value="2">Bathing</option>
                                <option value="3">Collar/Harness</option>
                                <option value="1">Hygiene</option>
                                <option value="2">Kitchen</option>
                                <option value="3">Fitness</option>
                                <option value="1">Solar</option>
                                <option value="2">Home</option>


                            </select>
                        </div>

                        <div class="input-field col s12">

                            <h5>Environmentally Friendly</h5>
                            <select id="ingredients">
                                <option value="" disabled selected>Choose your option</option>
                                <option value="1">TRUE</option>
                                <option value="2">FALSE</option>

                            </select>
                        </div>

                        <div class="input-field col s12">

                            <h5>Plastic Free</h5>
                            <select id="plastic_free">
                                <option value="" disabled selected>Choose your option</option>
                                <option value="1">TRUE</option>
                                <option value="2">FALSE</option>

                            </select>
                        </div>

                        <div class="input-field col s12">

                            <h5>Reusable</h5>
                            <select id="reusable">
                                <option value="" disabled selected>Choose your option</option>
                                <option value="1">TRUE</option>
                                <option value="2">FALSE</option>

                            </select>
                        </div>

                        <div class="input-field col s12">

                            <h5>Stylish</h5>
                            <select id="stylish">
                                <option value="" disabled selected>Choose your option</option>
                                <option value="1">TRUE</option>
                                <option value="2">FALSE</option>

                            </select>
                        </div>



                        <div class="input-field col s12">
                            <h5>Fun Facts</h5>
                            <input type="text" class="validate" placeholder="Type Here" id="fun_fact">
                        </div>

                        <div class="input-field col s12">
                            <h5>Environmental Impact</h5>
                            <input type="text" class="validate" placeholder="Type Here" id="environmental_impact">
                        </div>



                        <!-- Survey Submit Button -->
                        <div>
                            <button class="btn waves-effect waves-light" type="submit" name="action"
                                id="submitButton">Create Product
                                <i class="material-icons right">send</i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>




    <script type="text/javascript" src="./js/form.js"></script>


</body>

</html>
